<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 Hour Viewer Badge</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #2c2f33;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        
        .badge-container {
            position: relative;
            width: 200px;
            height: 200px;
        }
        
        .badge {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #7289da 0%, #5865f2 25%, #00d4aa 50%, #7289da 75%, #5865f2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 0 30px rgba(114, 137, 218, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        .badge::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 8px;
            right: 8px;
            bottom: 8px;
            background: linear-gradient(135deg, #36393f 0%, #2c2f33 100%);
            border-radius: 50%;
            z-index: 1;
        }
        
        .badge-content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: #ffffff;
        }
        
        .badge-title {
            font-size: 26px;
            font-weight: bold;
            margin: 0;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            background: linear-gradient(135deg, #7289da, #00d4aa, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textShine 3s ease-in-out infinite;
        }
        
        .badge-time {
            font-size: 12px;
            margin-top: 5px;
            opacity: 0.9;
            color: #b9bbbe;
        }
        
        .hourglass-icon {
            width: 38px;
            height: 38px;
            margin-bottom: 8px;
            animation: pulse 3s ease-in-out infinite;
        }
        
        @keyframes glow {
            0% { box-shadow: 0 0 20px rgba(114, 137, 218, 0.3); }
            100% { box-shadow: 0 0 40px rgba(114, 137, 218, 0.7); }
        }
        
        @keyframes textShine {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .download-btn {
            position: absolute;
            bottom: -160px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #7289da, #5865f2);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(114, 137, 218, 0.3);
        }
        
        .download-btn:hover {
            transform: translateX(-50%) translateY(-2px);
            box-shadow: 0 6px 20px rgba(114, 137, 218, 0.4);
        }
    </style>
</head>
<body>
    <div class="badge-container">
        <div class="badge">
            <div class="badge-content">
                <svg class="hourglass-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M5 2h14" stroke="#7289da"/>
                    <path d="M5 22h14" stroke="#7289da"/>
                    <path d="M7 2v3a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V2" fill="none" stroke="#7289da"/>
                    <path d="M7 22v-3a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v3" fill="none" stroke="#7289da"/>
                    <path d="M12 7v4" stroke="#00d4aa"/>
                    <path d="M12 17v-4" stroke="#00d4aa"/>
                    <path d="M8 7l4 4 4-4" fill="none" stroke="#00d4aa"/>
                    <path d="M8 17l4-4 4 4" fill="none" stroke="#00d4aa"/>
                </svg>
                <div class="badge-title">1 HOUR<br>VIEWER</div>
             </div>
        </div>
        <button class="download-btn" onclick="downloadBadge()">Download PNG</button>
    </div>

    <script>
        function downloadBadge() {
            // Create a canvas element
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // Set canvas size
            canvas.width = 200;
            canvas.height = 200;
            
            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, 200, 200);
            gradient.addColorStop(0, '#7289da');
            gradient.addColorStop(0.25, '#5865f2');
            gradient.addColorStop(0.5, '#00d4aa');
            gradient.addColorStop(0.75, '#7289da');
            gradient.addColorStop(1, '#5865f2');
            
            // Draw outer circle
            ctx.beginPath();
            ctx.arc(100, 100, 100, 0, 2 * Math.PI);
            ctx.fillStyle = gradient;
            ctx.fill();
            
            // Draw inner circle
            ctx.beginPath();
            ctx.arc(100, 100, 92, 0, 2 * Math.PI);
            ctx.fillStyle = '#36393f';
            ctx.fill();
            
            // Add text
            ctx.fillStyle = '#ffffff';
            ctx.font = 'bold 16px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            // Add hourglass icon
            // Top frame
            ctx.strokeStyle = '#7289da';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(85, 70);
            ctx.lineTo(115, 70);
            ctx.stroke();
            
            // Bottom frame
            ctx.beginPath();
            ctx.moveTo(85, 95);
            ctx.lineTo(115, 95);
            ctx.stroke();
            
            // Top bulb
            ctx.beginPath();
            ctx.moveTo(88, 70);
            ctx.lineTo(88, 75);
            ctx.lineTo(112, 75);
            ctx.lineTo(112, 70);
            ctx.stroke();
            
            // Bottom bulb
            ctx.beginPath();
            ctx.moveTo(88, 95);
            ctx.lineTo(88, 90);
            ctx.lineTo(112, 90);
            ctx.lineTo(112, 95);
            ctx.stroke();
            
            // Sand flow
            ctx.strokeStyle = '#00d4aa';
            ctx.beginPath();
            ctx.moveTo(100, 76);
            ctx.lineTo(100, 84);
            ctx.stroke();
            
            // Sand triangles
            ctx.beginPath();
            ctx.moveTo(88, 76);
            ctx.lineTo(100, 82);
            ctx.lineTo(112, 76);
            ctx.stroke();
            
            ctx.beginPath();
            ctx.moveTo(88, 89);
            ctx.lineTo(100, 83);
            ctx.lineTo(112, 89);
            ctx.stroke();
            
            // Add main text
            ctx.font = 'bold 14px Arial';
            ctx.fillText('1 HOUR', 100, 105);
            ctx.fillText('VIEWER', 100, 125);
            
     
            // Download the image
            const link = document.createElement('a');
            link.download = '1-hour-viewer-badge.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
