<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Viewer Badges</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: radial-gradient(circle at center, #0a0a0a 0%, #000000 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }
        
        .header {
            text-align: center;
            margin-bottom: 50px;
            position: relative;
        }
        
        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00ffff, #0080ff, #8000ff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleGlow 3s ease-in-out infinite alternate;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }
        
        .header p {
            color: #00ccff;
            font-size: 1.2em;
            opacity: 0.9;
            animation: subtitlePulse 2s ease-in-out infinite alternate;
        }
        
        .badges-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 40px;
            margin-bottom: 50px;
        }
        
        .badge-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            transform: scale(.4rem);
        }
        
        .badge-container {
            position: relative;
            width: 180px;
            height: 180px;
            margin-bottom: 20px;
        }
        
        .badge {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .watch-time-label {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            font-weight: bold;
            letter-spacing: 0.5px;
            text-shadow: 0 0 8px rgba(0, 255, 255, 0.8);
            z-index: 3;
            color: #00ffff;
        }
        
        /* 1 Minute Badge - Basic */
        .badge-1min { 
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            box-shadow: 0 0 20px rgba(15, 52, 96, 0.4);
        }
        
        /* 3 Hour Badge - Bronze tier with warmer tones */
        .badge-3hour { 
            background: linear-gradient(135deg, #2d1b0e 0%, #3a2317 25%, #4a2d1a 50%, #5c3a20 75%, #6b4423 100%);
            box-shadow: 0 0 35px rgba(139, 69, 19, 0.8);
            animation: bronzeGlow 3s ease-in-out infinite alternate;
        }
        
        .badge-3hour .watch-time-label {
            color: #ffd700;
            text-shadow: 0 0 12px rgba(255, 215, 0, 0.9);
        }
        
        /* 6 Hour Badge - Silver tier with cooler silver tones */
        .badge-6hour { 
            background: linear-gradient(135deg, #2c2c2c 0%, #3a3a3a 20%, #4a4a4a 40%, #5a5a5a 60%, #6a6a6a 80%, #7a7a7a 100%);
            box-shadow: 0 0 45px rgba(192, 192, 192, 0.8);
            animation: silverPulse 2.5s ease-in-out infinite alternate;
        }
        
        .badge-6hour .watch-time-label {
            color: #e6e6e6;
            text-shadow: 0 0 12px rgba(230, 230, 230, 0.9);
        }
        
        .badge-6hour::after {
            content: '';
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            border-radius: 50%;
            background: linear-gradient(45deg, transparent, rgba(192, 192, 192, 0.3), transparent);
            animation: silverShimmer 4s linear infinite;
        }
        
        /* 9 Hour Badge - Gold tier */
        .badge-9hour { 
            background: linear-gradient(135deg, #2d3748 0%, #1a365d 15%, #2c5282 30%, #3182ce 45%, #2c5282 60%, #1a365d 75%, #2d3748 90%, #19376d 100%);
            box-shadow: 0 0 50px rgba(49, 130, 206, 0.8);
            animation: goldRadiance 2s ease-in-out infinite alternate;
        }
        
        .badge-9hour::after {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            right: 3px;
            bottom: 3px;
            border-radius: 50%;
            background: conic-gradient(from 0deg, transparent, rgba(49, 130, 206, 0.4), transparent, rgba(49, 130, 206, 0.2), transparent);
            animation: goldSpin 6s linear infinite;
        }
        
        /* 24 Hour Badge - Platinum tier */
        .badge-24hour { 
            background: linear-gradient(135deg, #1a365d 0%, #2c5282 10%, #3182ce 20%, #4299e1 30%, #63b3ed 40%, #4299e1 50%, #3182ce 60%, #2c5282 70%, #1a365d 80%, #2d3748 90%, #1a365d 100%);
            box-shadow: 0 0 60px rgba(66, 153, 225, 0.9), 0 0 100px rgba(99, 179, 237, 0.5);
            animation: platinumAura 1.8s ease-in-out infinite alternate;
        }
        
        .badge-24hour::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            right: 2px;
            bottom: 2px;
            border-radius: 50%;
            background: conic-gradient(from 0deg, rgba(66, 153, 225, 0.6), rgba(99, 179, 237, 0.3), rgba(66, 153, 225, 0.6), rgba(99, 179, 237, 0.8), rgba(66, 153, 225, 0.6));
            animation: platinumWhirl 4s linear infinite;
        }
        
        .badge-24hour::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 50%;
            background: linear-gradient(45deg, transparent, rgba(99, 179, 237, 0.4), transparent);
            animation: platinumRing 3s ease-in-out infinite alternate;
        }
        
        /* 1 Week Badge - Diamond/Rainbow tier */
        .badge-1week { 
            background: linear-gradient(135deg, 
                #000428 0%, #004e92 8%, #009ffd 16%, #00d4ff 24%, 
                #5de0e6 32%, #004e92 40%, #8000ff 48%, #d946ef 56%, 
                #f97316 64%, #eab308 72%, #22c55e 80%, #06b6d4 88%, 
                #6366f1 96%, #000428 100%);
            box-shadow: 
                0 0 40px rgba(0, 212, 255, 0.8),
                0 0 80px rgba(157, 23, 77, 0.6),
                0 0 120px rgba(234, 179, 8, 0.4),
                0 0 160px rgba(34, 197, 94, 0.3);
            animation: diamondMajesty 1.5s ease-in-out infinite alternate;
        }
        
        .badge-1week::after {
            content: '';
            position: absolute;
            top: 1px;
            left: 1px;
            right: 1px;
            bottom: 1px;
            border-radius: 50%;
            background: conic-gradient(from 0deg, 
                rgba(0, 212, 255, 0.8), rgba(157, 23, 77, 0.6), 
                rgba(234, 179, 8, 0.7), rgba(34, 197, 94, 0.6),
                rgba(99, 102, 241, 0.8), rgba(0, 212, 255, 0.8));
            animation: diamondPrism 3s linear infinite;
        }
        
        .badge-1week::before {
            content: '';
            position: absolute;
            top: -8px;
            left: -8px;
            right: -8px;
            bottom: -8px;
            border-radius: 50%;
            background: conic-gradient(from 0deg, 
                transparent, rgba(0, 212, 255, 0.6), transparent, 
                rgba(157, 23, 77, 0.4), transparent, rgba(234, 179, 8, 0.5),
                transparent, rgba(34, 197, 94, 0.4), transparent);
            animation: diamondHalo 2s ease-in-out infinite alternate;
        }
        
        .badge-content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .badge-title {
            font-size: 14px;
            font-weight: bold;
            margin: 5px 0 0 0;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
            background: linear-gradient(45deg, #00ffff, #0080ff, #8000ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textGlow 2s ease-in-out infinite alternate;
        }
        
        .hologram-icon {
            width: 50px;
            height: 50px;
            filter: drop-shadow(0 0 8px rgba(0, 255, 255, 0.8));
            animation: iconFloat 3s ease-in-out infinite;
        }
        
        /* Enhanced icons for higher tiers */
        .badge-3hour .hologram-icon {
            filter: drop-shadow(0 0 12px rgba(255, 215, 0, 0.9));
            animation: iconFloat 3s ease-in-out infinite, bronzeIconGlow 3s ease-in-out infinite alternate;
        }
        
        .badge-6hour .hologram-icon {
            filter: drop-shadow(0 0 14px rgba(192, 192, 192, 1));
            animation: iconFloat 3s ease-in-out infinite, silverIconPulse 2.5s ease-in-out infinite alternate;
        }
        
        .badge-9hour .hologram-icon {
            filter: drop-shadow(0 0 15px rgba(49, 130, 206, 1));
            animation: iconFloat 3s ease-in-out infinite, goldIconRadiance 2s ease-in-out infinite alternate;
        }
        
        .badge-24hour .hologram-icon {
            filter: drop-shadow(0 0 18px rgba(66, 153, 225, 1));
            animation: iconFloat 3s ease-in-out infinite, platinumIconAura 1.8s ease-in-out infinite alternate;
        }
        
        .badge-1week .hologram-icon {
            filter: drop-shadow(0 0 25px rgba(0, 212, 255, 1));
            animation: iconFloat 3s ease-in-out infinite, diamondIconSpectrum 1.5s ease-in-out infinite alternate;
        }
        
        /* Enhanced titles for higher tiers */
        .badge-3hour .badge-title {
            background: linear-gradient(45deg, #ffd700, #ffed4a, #f59e0b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.9);
        }
        
        .badge-6hour .badge-title {
            background: linear-gradient(45deg, #e6e6e6, #f0f0f0, #d3d3d3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 15px rgba(230, 230, 230, 0.9);
        }
        
        .badge-9hour .badge-title {
            background: linear-gradient(45deg, #446380, #000000);
            -webkit-background-clip: text;
             background-clip: text;
        }
        
        .badge-24hour .badge-title {
            background: linear-gradient(45deg, #114066, #00365d, #004875);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .badge-1week .badge-title {
            background: linear-gradient(45deg, #00d4ff, #d946ef, #eab308, #22c55e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: diamondTextSpectrum 2s ease-in-out infinite alternate;
        }
        
        /* Animations */
        @keyframes titleGlow {
            0% { text-shadow: 0 0 30px rgba(0, 255, 255, 0.5); }
            100% { text-shadow: 0 0 50px rgba(255, 0, 255, 0.8); }
        }
        
        @keyframes subtitlePulse {
            0% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        @keyframes textGlow {
            0% { text-shadow: 0 0 10px rgba(0, 255, 255, 0.8); }
            100% { text-shadow: 0 0 20px rgba(0, 255, 255, 1); }
        }
        
        @keyframes iconFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }
        
        @keyframes bronzeGlow {
            0% { box-shadow: 0 0 35px rgba(139, 69, 19, 0.8); }
            100% { box-shadow: 0 0 50px rgba(139, 69, 19, 1); }
        }
        
        @keyframes silverPulse {
            0% { box-shadow: 0 0 45px rgba(192, 192, 192, 0.8); }
            100% { box-shadow: 0 0 65px rgba(192, 192, 192, 1); }
        }
        
        @keyframes silverShimmer {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes goldRadiance {
            0% { box-shadow: 0 0 50px rgba(49, 130, 206, 0.8); }
            100% { box-shadow: 0 0 70px rgba(49, 130, 206, 1); }
        }
        
        @keyframes goldSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes platinumAura {
            0% { box-shadow: 0 0 60px rgba(66, 153, 225, 0.9), 0 0 100px rgba(99, 179, 237, 0.5); }
            100% { box-shadow: 0 0 80px rgba(66, 153, 225, 1), 0 0 120px rgba(99, 179, 237, 0.7); }
        }
        
        @keyframes platinumWhirl {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes platinumRing {
            0% { transform: scale(1); opacity: 0.5; }
            100% { transform: scale(1.1); opacity: 0.8; }
        }
        
        @keyframes diamondMajesty {
            0% { 
                box-shadow: 
                    0 0 40px rgba(0, 212, 255, 0.8),
                    0 0 80px rgba(157, 23, 77, 0.6),
                    0 0 120px rgba(234, 179, 8, 0.4),
                    0 0 160px rgba(34, 197, 94, 0.3);
            }
            100% { 
                box-shadow: 
                    0 0 60px rgba(0, 212, 255, 1),
                    0 0 100px rgba(157, 23, 77, 0.8),
                    0 0 140px rgba(234, 179, 8, 0.6),
                    0 0 180px rgba(34, 197, 94, 0.5);
            }
        }
        
        @keyframes diamondPrism {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes diamondHalo {
            0% { transform: scale(1) rotate(0deg); opacity: 0.6; }
            100% { transform: scale(1.2) rotate(180deg); opacity: 0.9; }
        }
        
        @keyframes diamondTextSpectrum {
            0% { 
                background: linear-gradient(45deg, #00d4ff, #d946ef, #eab308, #22c55e);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
            }
            100% { 
                background: linear-gradient(45deg, #22c55e, #00d4ff, #d946ef, #eab308);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
            }
        }
        
        @keyframes bronzeIconGlow {
            0% { filter: drop-shadow(0 0 12px rgba(255, 215, 0, 0.9)); }
            100% { filter: drop-shadow(0 0 18px rgba(255, 215, 0, 1)); }
        }
        
        @keyframes silverIconPulse {
            0% { filter: drop-shadow(0 0 14px rgba(192, 192, 192, 1)); }
            100% { filter: drop-shadow(0 0 20px rgba(192, 192, 192, 1)); }
        }
        
        @keyframes goldIconRadiance {
            0% { filter: drop-shadow(0 0 15px rgba(49, 130, 206, 1)); }
            100% { filter: drop-shadow(0 0 22px rgba(49, 130, 206, 1)); }
        }
        
        @keyframes platinumIconAura {
            0% { filter: drop-shadow(0 0 18px rgba(66, 153, 225, 1)); }
            100% { filter: drop-shadow(0 0 25px rgba(66, 153, 225, 1)); }
        }
        
        @keyframes diamondIconSpectrum {
            0% { filter: drop-shadow(0 0 25px rgba(0, 212, 255, 1)); }
            100% { filter: drop-shadow(0 0 35px rgba(157, 23, 77, 1)); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>FUTURISTIC VIEWER BADGES</h1>
            <p>Progressive Prestige Recognition System</p>
        </div>
        
        <div class="badges-grid">
            <div class="badge-item">
                <div class="badge-container">
                    <div class="watch-time-label">WATCH TIME</div>
                    <div class="badge badge-1min">
                        <div class="badge-content">
                            <svg class="hologram-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10" stroke="#00ccff" stroke-width="1.5"/>

                            </svg>
                            <div class="badge-title">1 MINUTE</div>

                    </div>
                </div>
            </div>
            
            <div class="badge-item">
                <div class="badge-container">
                    <div class="watch-time-label">WATCH TIME</div>
                    <div class="badge badge-3hour">
                        <div class="badge-content">
                            <svg class="hologram-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10" stroke="#8b4513cc" stroke-width="1.5"/>
                                <path d="M12 6v6l4 2" stroke="#8b4513cc" stroke-width="2"/>
                            </svg>
                            <div class="badge-title">30 MINUTES</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="badge-item">
                <div class="badge-container">
                    <div class="watch-time-label">WATCH TIME</div>
                    <div class="badge badge-6hour">
                        <div class="badge-content">
                            <svg class="hologram-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10" stroke="#c0c0c0cc" stroke-width="1.5"/>
                                <path d="M12 6v6l4 2" stroke="#c0c0c0cc" stroke-width="2"/>
                            </svg>
                            <div class="badge-title">1 HOUR</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="badge-item">
                <div class="badge-container">
                    <div class="watch-time-label">WATCH TIME</div>
                    <div class="badge badge-9hour">
                        <div class="badge-content">
                            <svg class="hologram-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" stroke="#3182ce"/>
                                <circle cx="12" cy="12" r="3" stroke="#4299e1"/>
                            </svg>
                            <div class="badge-title">10 HOURS</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="badge-item">
                <div class="badge-container">
                    <div class="watch-time-label">WATCH TIME</div>
                    <div class="badge badge-24hour">
                        <div class="badge-content">
                            <svg class="hologram-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" stroke="#4299e1"/>
                                <circle cx="12" cy="12" r="3" stroke="#63b3ed"/>
                                <path d="M9 12l2 2 4-4" stroke="#90cdf4"/>
                            </svg>
                            <div class="badge-title">24 HOURS<br>ELITE</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="badge-item">
                <div class="badge-container">
                    <div class="watch-time-label">WATCH TIME</div>
                    <div class="badge badge-1week">
                        <div class="badge-content">
                            <svg class="hologram-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 2L22 8.5v7L12 22 2 15.5v-7L12 2z" stroke="#00d4ff"/>
                                <path d="M12 2v20" stroke="#d946ef"/>
                                <path d="M22 8.5l-10 5.5L2 8.5" stroke="#eab308"/>
                                <circle cx="12" cy="12" r="2" stroke="#22c55e"/>
                            </svg>
                            <div class="badge-title">1 WEEK<br>LEGEND</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
