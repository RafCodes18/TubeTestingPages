<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Account</title>
  <style>
    body {
      background-color: #111;
      font-family: Arial, sans-serif;
      color: #fff;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
    }

    .container {
      background-color: #1a1a1a;
      padding: 30px;
      border-radius: 16px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 30px;
      text-align: center;
      color: #aeff00;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #ccc;
    }

    input, select {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 20px;
      background-color: #2b2b2b;
      border: 1px solid #444;
      border-radius: 10px;
      color: #fff;
      font-size: 15px;
    }

    input:focus, select:focus {
      border-color: #aeff00;
      outline: none;
    }

    .button {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #aeff00;
      color: #000;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #d5ff5c;
    }

    .cancel-button {
      background-color: #cc0000;
      color: #fff;
      margin-top: 20px;
    }

    .cancel-button:hover {
      background-color: #ff4444;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Manage Your Account</h1>

    <form>

      <label for="username">Username</label>
      <input type="text" id="username" value="goonerKing69">

      <label for="email">Email</label>
      <input type="email" id="email" value="you@example.com">

      <label for="password">New Password</label>
      <input type="password" id="password" placeholder="••••••••••">

      <label for="tier">Subscription Tier</label>
      <select id="tier">
        <option>Basic Premium - $4.99</option>
        <option selected>Full Premium - $14.99</option>
        <option>The Pornosexual - $50.00</option>
      </select>

      <button type="submit" class="button">Save Changes</button>
      <button type="button" class="button cancel-button">Cancel Subscription</button>
    </form>

  </div>

</body>
</html>
